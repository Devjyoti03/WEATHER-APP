<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weaether.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter Location:">
            <button class="bx bx-search"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info">
                    <div class="weather">
                        <img src="cloud.png" >
                        <p class="temp">0<span>Â°C</span></p>
                        <p class="desc">BROKEN CLOUDS</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="inf">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="inf">
                        <span>0 km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="404.png" alt="">
                <p>OOPS! LOCATION NOT FOUND...</p>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
